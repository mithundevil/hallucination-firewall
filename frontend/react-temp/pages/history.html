<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan History | Hallucination Firewall</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <a href="index.html" class="logo">FIREWALL.AI</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="image-check.html">Image Check</a>
            <a href="text-check.html">Text Check</a>
            <a href="firewall.html">Firewall</a>
            <a href="history.html" class="active">History</a>
            <a href="about.html">About</a>
        </div>
    </nav>

    <main class="container">
        <header style="margin-bottom: 3rem; display: flex; justify-content: space-between; align-items: end;">
            <div>
                <h2>Audit <span class="accent"
                        style="background: linear-gradient(to right, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">History</span>
                </h2>
                <p>A persistent ledger of all security scans performed by the system.</p>
            </div>
            <button id="refresh-btn" class="btn btn-outline">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" style="margin-right: 0.5rem;">
                    <polyline points="23 4 23 10 17 10"></polyline>
                    <polyline points="1 20 1 14 7 14"></polyline>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                </svg>
                Refresh Logs
            </button>
        </header>

        <section class="animate-fade">
            <div class="glass-card" style="padding: 0; overflow: hidden;">
                <div style="overflow-x: auto;">
                    <table style="width: 100%; border-collapse: collapse; text-align: left;">
                        <thead style="background: rgba(255,255,255,0.02);">
                            <tr>
                                <th
                                    style="padding: 1.5rem; color: var(--text-dim); font-weight: 600; font-size: 0.85rem; text-transform: uppercase;">
                                    Timestamp</th>
                                <th
                                    style="padding: 1.5rem; color: var(--text-dim); font-weight: 600; font-size: 0.85rem; text-transform: uppercase;">
                                    Module Type</th>
                                <th
                                    style="padding: 1.5rem; color: var(--text-dim); font-weight: 600; font-size: 0.85rem; text-transform: uppercase;">
                                    Verdict</th>
                                <th
                                    style="padding: 1.5rem; color: var(--text-dim); font-weight: 600; font-size: 0.85rem; text-transform: uppercase;">
                                    Risk Level</th>
                                <th
                                    style="padding: 1.5rem; color: var(--text-dim); font-weight: 600; font-size: 0.85rem; text-transform: uppercase;">
                                    Score</th>
                                <th
                                    style="padding: 1.5rem; color: var(--text-dim); font-weight: 600; font-size: 0.85rem; text-transform: uppercase;">
                                    Action</th>
                            </tr>
                        </thead>
                        <tbody id="history-table-body">
                            <!-- Rows will be injected here -->
                        </tbody>
                    </table>
                </div>
                <div id="empty-state" class="hidden" style="padding: 5rem; text-align: center; color: var(--text-dim);">
                    <p>No security scans found. Try running a module first.</p>
                </div>
                <div id="loading-state" style="padding: 5rem; text-align: center;">
                    <div class="loader" style="width: 40px; height: 40px; margin: 0 auto;"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Detailed Modal -->
    <div id="details-modal" class="hidden"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); z-index: 1000; display: flex; align-items: center; justify-content: center;">
        <div class="glass-card" style="max-width: 600px; width: 90%; max-height: 80vh; overflow-y: auto;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h3 id="modal-title">Scan Details</h3>
                <button id="close-modal"
                    style="background: none; border: none; color: var(--text-dim); cursor: pointer; font-size: 1.5rem;">âœ•</button>
            </div>
            <pre id="modal-content"
                style="background: rgba(0,0,0,0.3); padding: 1.5rem; border-radius: 12px; color: var(--text-dim); font-family: monospace; font-size: 0.85rem; overflow-x: auto; white-space: pre-wrap; word-wrap: break-word;"></pre>
        </div>
    </div>

    <script src="../assets/js/history.js"></script>
</body>

</html>
